<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book For Your Mood</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"> 

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #3d3d5c;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }

    .mood-selector {
      margin: 30px 0;
    }

    select {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
      cursor: pointer;
    }

    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      margin-bottom: 50px;
    }

    .book-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .book-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .book-info {
      padding: 15px;
      text-align: center;
    }

    .book-info h3 {
      margin: 10px 0 5px;
      color: #333;
      font-size: 1.1rem;
    }

    .book-info a {
      text-decoration: none;
      color: #5c67f2;
      font-weight: 600;
    }

    .book-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    const moodSelect = document.getElementById("moodSelect");
    const bookContainer = document.getElementById("bookContainer");

    moodSelect.addEventListener("change", () => {
      const mood = moodSelect.value;
      bookContainer.innerHTML = "";
      if (mood && booksByMood[mood]) {
        booksByMood[mood].forEach(book => {
          const card = document.createElement("div");
          card.classList.add("book-card");
          card.innerHTML = `
            <img src="${book.img}" alt="${book.title}">
            <div class="book-info">
              <h3>${book.title}</h3>
              <a href="${book.link}" target="_blank">Read More â†—</a>
            </div>
          `;
          bookContainer.appendChild(card);
        });
      }
    });
